<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div id="clock"></div>
    <div class="alarm-container">
        <h3>Set Alarm Time</h3>
        <div class="alarm-time">
            <div class="alarmhrs">

            <select name="" id="alarmhrs"></select>
        </div>

        <div class="alarmmins">
            <select name="" id="alarmmins"></select>
        </div>

        <div class="alarmsec">
            <select name="" id="alarmsec"></select>
        </div>

        <div class="ampm">
            <select name="" id="ampm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        </div>
    </div>

    <div class="buttonholder">
        <div>
        <button  id="setbutton" onclick="setAlarm()">Set Alarm</button>
        </div>
        <div>
        <button  id="setbutton" onclick="clearAlarm()">Clear Alarm</button>
    </div>
    </div>
</div>
   
    <script src="app.js"></script>
</body>
</html>
